<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <!-- responsive -->
    <link rel="stylesheet" href="/style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
           <img class="logo" src="img/netflix-log2.png" alt="netflix-logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Animes</a>
                
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container background">
                <img class="titulo" src="/img/lucifer-logo.png">
                <p class="description">A série gira em torno de Lucifer Morningstar, o Diabo em pessoa, que renuncia o seu trono no Inferno para tirar umas férias na cidade de Los Angeles</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <h1 class="titulo-caixa">Populares na Netflix</h1>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini1.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini10.jpg">
            </div>
        </div>
    </div>

    <div class="carrosel-filmes">
        <h1 class="titulo-caixa">Animes</h1>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/mini11.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini12.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini13.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini14.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini15.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini16.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini17.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini18.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini19.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/mini20.jpg">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/cf782d42c1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/main.js"></script>
</body>
</html>
